version: '3.8'

services:
  # Main threat analysis application
  threat-analysis:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      - redis
    networks:
      - threat-analysis-net

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - threat-analysis-net

  # Ubuntu sandbox environment
  ubuntu-sandbox:
    build:
      context: ./docker/sandbox
      dockerfile: Dockerfile.ubuntu
    image: threatanalysis/ubuntu20-sandbox:latest
    network_mode: none  # Isolated network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SYS_PTRACE  # For debugging/analysis tools
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/tmp:noexec,nosuid,size=50m
    mem_limit: 2g
    cpus: 2
    volumes:
      - sandbox_samples:/home/analyst/samples:ro
      - sandbox_reports:/home/analyst/reports
    profiles:
      - sandbox

  # Windows sandbox (placeholder - requires Windows containers)
  windows-sandbox:
    image: threatanalysis/windows10-sandbox:latest
    isolation: hyperv
    mem_limit: 4g
    cpus: 2
    volumes:
      - sandbox_samples:/samples:ro
      - sandbox_reports:/reports
    profiles:
      - sandbox
      - windows

  # Threat feed database
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: threat_feeds
      POSTGRES_USER: threat_user
      POSTGRES_PASSWORD: threat_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - threat-analysis-net
    profiles:
      - database

  # Web UI for threat analysis (if using frontend build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - threat-analysis
    networks:
      - threat-analysis-net
    profiles:
      - frontend

volumes:
  redis_data:
  postgres_data:
  sandbox_samples:
  sandbox_reports:

networks:
  threat-analysis-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
